<div class="modal-header">
  <h4 class="modal-title">Chi tiết nhập đơn</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <table class="table table-bordered table-striped  p-0 m-0">
    <thead>
    <tr>
      <th scope="col" class="text-light">#</th>
      <th scope="col" class="text-light">Giá Nhập</th>
      <th scope="col" class="text-light">Số lượng</th>
      <th scope="col" class="text-light">Ngày</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{ stock.store_id }}</td>
      <td>{{stock.input_price}}.000</td>
      <td>{{ stock.number_item}}</td>
      <td>{{ stock.statusDate }}</td>
    </tr>
    </tbody>
  </table>

  <hr>
  <h4 class="modal-title">Sách</h4>
  <table class="table table-bordered table-striped  p-0 m-0">
    <thead>
    <tr>
      <th scope="col" class="text-light">#</th>
      <th scope="col" class="text-light">Tên sách</th>
      <th scope="col" class="text-light">Giá</th>
      <th scope="col" class="text-light">Tồn kho</th>
      <th scope="col" class="text-light">Mã sản phẩm</th>

    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{ book?.book_id }}</td>
      <td>{{ book?.title}}</td>
      <td>{{ book?.price}}.000</td>
      <td>{{ book?.stock}}</td>
      <td>{{ book?.isbn13 }}</td>
    </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
